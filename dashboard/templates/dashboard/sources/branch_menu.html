<div class="btn-group pull-left space-right branches">
    <button class="btn dropdown-toggle" data-toggle="dropdown">browsing: <strong>{{ branch }}</strong> <span class="caret"></span></button>
    <ul class="dropdown-menu">
        <li class="dropdown-header">Branches</li>
        {% for item in branches %}
            {% spaceless %}
            <li><a href="{% url sources_branch project.id item %}">{{ item }}</a></li>
            {% endspaceless %}
        {% endfor %}
        
        {% if tags %}
            <li class="dropdown-header">Tags</li>
            {% for item in tags %}
                <li><a href="">{{ item }}</a></li>
            {% endfor %}
        {% endif %}
    </ul>
</div>
