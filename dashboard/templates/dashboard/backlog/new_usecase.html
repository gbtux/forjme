<form class="well project-form form-horizontal" method="post" id="formnewusecase" 
{% if edit == 'false' %}
action="{% url backlog_new_usecase project.id %}">
{% else %}
action="{% url backlog_usecase_edit project.id caseid %}">
{% endif %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">Ã—</button>
    <h3>Add Use case</h3>
  </div>
  <div class="modal-body">
      {% csrf_token %}
        <div class="control-group">
          <label class="control-label" for="id_title">Title</label>
          <div class="controls">
            {{ form.title }}
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="id_description">Description</label>
          <div class="controls">
            {{ form.description }}
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="id_estimation_days">Estimation (in days)</label>
          <div class="controls">
            {{ form.estimation_days }}
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="id_difficulty">Difficulty</label>
          <div class="controls">
            {{ form.difficulty }}
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="id_difficulty">Type</label>
          <div class="controls">
            {{ form.typeCase }}
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="id_difficulty">Status</label>
          <div class="controls">
            {{ form.status }}
          </div>
        </div>
  </div>
  <div class="modal-footer">
       <input class="btn btn-primary" type="submit" value="Save" />
       <input name="cancel" class="btn" type="submit" data-dismiss="modal" value="Cancel"/>
  </div>
</form>
