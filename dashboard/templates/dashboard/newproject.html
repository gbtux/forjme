
<form class="well project-form" method="post" id="formnewproject" action="{% url project_new %}">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">Ã—</button>
    <h3>Add project</h3>
  </div>
  <div class="modal-body">
      {% csrf_token %}
      <!--<form class="form-horizontal">-->
        <div class="control-group">
          <label class="control-label" for="id_name">Name</label>
          <div class="controls">
            <input type="text" id="id_name" name="name" placeholder="Name for your new project">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="id_description">Description</label>
          <div class="controls">
            <textarea rows="3" id="id_description" name="description"></textarea>        
          </div>
        </div>
  </div>
  <div class="modal-footer">
       <input class="btn btn-primary" type="submit" value="Save" />
       <input name="cancel" class="btn" type="submit" data-dismiss="modal" value="Cancel"/>
  </div>
</form>
